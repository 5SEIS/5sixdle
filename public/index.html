<!DOCTYPE html>
<html lang="en">
    <head>
        <title>%REACT_APP_GAME_NAME%</title>
        <meta charset="utf-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" href="%PUBLIC_URL%/solow.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="%REACT_APP_GAME_DESCRIPTION%" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/solow.png" />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

        <% if (process.env.NODE_ENV === 'production' &&
        process.env.REACT_APP_GOOGLE_MEASUREMENT_ID != null) { %>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=%REACT_APP_GOOGLE_MEASUREMENT_ID%"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || []
            function gtag() {
                dataLayer.push(arguments)
            }
            gtag('js', new Date())

            gtag('config', '%REACT_APP_GOOGLE_MEASUREMENT_ID%')
        </script>
        <% } %> <% if (process.env.NODE_ENV === 'production' &&
        process.env.REACT_APP_PLAUSIBLE_DOMAIN != null) { %>
        <!-- Plausible Analytics -->
        <script
            defer
            data-domain="%REACT_APP_PLAUSIBLE_DOMAIN%"
            src="https://plausible.io/js/plausible.js"
        ></script>
        <% } %>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
